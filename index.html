<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm Min của mảng</title>
</head>
<body>
<script>
    let arr1 = [3, 5, -15, 8, -3, 7, 8];
    let min1 = minArray(arr1);

    let arr2 = [];
    let min2 = minArray(arr2);


    console.log(min1);
    console.log(min2);

    function minArray(arr) {
        if(arr.length == 0) {
            return "Mảng rỗng";
        }
        let min = arr[0];

        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
</script>
</body>
</html>
